<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIT WPU Student Registration</title>
    <link rel="stylesheet" href="registration.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="logo"><img
            src="https://mymitwpu.integratededucation.pwc.in/oneportal/assets/site-images/mitwpu/logo.png" alt=""></div>
    <div class="registration">

        <form action="">
            <h1>Registration</h1><br>
            <input type="text" id="name" placeholder="User ID"><br>
            <input type="email" name="email" id="email" placeholder="E-mail"><br>
            <input type="password" name="password" id="password" placeholder="Password" ><br>
            <input type="password" name="re" id="re" placeholder="Confirm Password"><br>
            <!-- <label for="dob" class="dobi">Date of Birth</label><br> -->
            <input type="date" name="dob" id="dob" placeholder="Date of Birth">
            <p>Already have an account? <a href="Login.html">Login</a></p><br>
            <button>Register</button>
        </form>
    </div>
    <script src="registration.js"></script>

</body>

</html>
